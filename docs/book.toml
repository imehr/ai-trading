[book]
authors = ["Mehran Mozaffari"]
language = "en"
multilingual = false
src = "src"
title = "Comprehensive Algorithmic Trading and Crypto Bot Development"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/imehr/ai-trading"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/imehr/ai-trading/edit/main/docs/{path}"
site-url = "/ai-trading/"
cname = "ai-trading.imehr.dev"

[output.html.playground]
editable = true
copyable = true
copy-js = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
